<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="/ProjetoCalculadoraIMC/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="titulo">Calculadora - IMC</div>
            <div class="input">
                <label>Nome: </label>
                <input type="text" id="nome"> <!--Vai adc o bloco para escrever-->

            </div>
            <div class="input">
                <label>Altura: </label>
                <input type="number" id="altura"> <!--Vai adc o bloco para escrever-->
            </div>
            <div class="input">
                <label>Peso: </label>
                <input type="number" id="peso"> <!--Vai adc o bloco para escrever-->
            </div>
            <button id="calcular">Calcular</button>
            <div class="result" id="resultado"></div>
        </div> <!--fim container-->
    </main>
    <script src="/ProjetoCalculadoraIMC/imc.js"></script>
</body>
</html>
